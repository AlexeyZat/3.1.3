<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <span th:text="${#authentication.name}"></span> with roles:
            <span th:each="role : ${#authentication.authorities}" th:text="${role.getAuthority()} + ' '"></span>
        </span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>


<div class="container mt-4">
    <h2>Admin Panel</h2>


    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">FirstName</td>
            <td th:text="${user.lastName}">LastName</td>
            <td th:text="${user.age}">30</td>
            <td th:text="${user.email}">email@example.com</td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '') + ' '}"></span>
            </td>
            <td>
                <a th:href="@{'/admin/edit?id=' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>


                <button type="button" class="btn btn-danger btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        th:attr="data-userid=${user.id}, data-username=${user.name}">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>


    <a class="btn btn-success" th:href="@{/admin/new}">Create New User</a>

</div>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form th:action="@{/admin/delete}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="deleteUserId" name="id"/>
                    <p>Are you sure you want to delete user <strong id="deleteUserName"></strong>?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-userid');
        const userName = button.getAttribute('data-username');

        const inputUserId = deleteModal.querySelector('#deleteUserId');
        const userNameText = deleteModal.querySelector('#deleteUserName');

        inputUserId.value = userId;
        userNameText.textContent = userName;
    });
</script>

</body>
</html>
