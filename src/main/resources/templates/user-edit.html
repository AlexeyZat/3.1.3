<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Модальное окно -->
<div class="modal show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
            </div>

            <div class="modal-body">
                <form th:action="@{/admin/update}" th:method="post" th:object="${user}">


                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" th:field="*{id}" id="id" class="form-control" readonly/>
                    </div>


                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control" required/>
                    </div>


                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required/>
                    </div>


                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" th:field="*{age}" id="age" class="form-control" required/>
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control" required/>
                    </div>


                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control"/>
                    </div>


                    <div class="mb-3">
                        <label for="roles" class="form-label">Role</label>
                        <select multiple class="form-select" th:field="*{roles}" id="roles">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}">
                            </option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <a th:href="@{/admin}" class="btn btn-secondary">Close</a>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
