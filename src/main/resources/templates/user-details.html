<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>

    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Основной контейнер -->
<div class="container mt-4">

    <h1 class="mb-4">Create New User</h1>

    <form th:action="@{/admin}" th:object="${user}" method="post" class="border p-4 rounded bg-light">


        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required/>
        </div>


        <div class="mb-3">
            <label for="name" class="form-label">First Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
        </div>


        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required/>
        </div>


        <label for="roles">Roles</label>
        <select id="roles" multiple class="form-select" th:field="*{roles}">
            <option th:each="role : ${allRoles}"
                    th:value="${role.id}"
                    th:text="${role.name.replace('ROLE_', '')}">
            </option>
        </select>


        <button type="submit" class="btn btn-success">Create</button>
        <a th:href="@{/admin}" class="btn btn-secondary ms-2">Back to Admin</a>

    </form>

</div>

</body>
</html>
